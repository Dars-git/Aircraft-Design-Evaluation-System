<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AIAA Plane Simulator</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{ url_for('Sensitivity_Study') }}">Sensitivity Study</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('calculator') }}">Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('documentation') }}">Documentation</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg') }}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="/login">
					<span class="login100-form-logo">
						<img class="login100-form-logo" src="{{ url_for('static', filename='images/icons/favicon.ico') }}" alt="Logo">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
						<br>
                        {{ messages[0] }}
						<br>
						<br>
                    </div>
                    {% endif %}
                    {% endwith %}

					<div class="wrap-input100 validate-input" data-validate="Enter Email Id">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email Id"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">

						<a class="txt1" href="register">Create Account</a> <!-- Add the Create Account link -->
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
</body>
</html>
